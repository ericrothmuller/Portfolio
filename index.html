<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Eric Rothmuller's Portfolio</title>
</head>
<body>
    <!-- The Header Starts Here -->
    <header>
        <nav>
            <ul class="logoandnavigation">
                <h1 class="logo">Eric Rothmuller</h1>
                <li class="navitems"><a href="#about">About Me</a></li>
                <li class="navitems"><a href="#work">My Work</a></li>
                <li class="navitems"><a href="#resume">My Resume</a></li>
                <li class="navitems"><a href="#contact">Get in Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- The Main Section Starts Here -->
    <main>
        <!-- The Hero Image Section Starts Here -->
        <section id="hero">
            <p>This is the My Hero Image Section</p>
        </section>
        <!-- The About Me Section Starts Here -->
        <section id="about">
            <figure>
                <img src="./assets/images/Eric.jpg" alt="Eric Rothmuller Picture" />
                <figcaption><p>Eric Rothmuller</p></figcaption>
            </figure>
            <p>This is the About Me section</p>
        </section>
        <!-- The My Work Section Starts Here -->
        <section id="work">
            <figure class="featuredportfolioitem">
                <figcaption>Portfolio Item Large</figcaption>
                <img src="./assets/images/Eric.jpg" />
            </figure>
            <section id="portitems">
                <figure class="portfolioitem">
                    <figcaption>Portfolio Item 1</figcaption>
                    <img src="./assets/images/Eric.jpg" alt="Portfolio Image 1" />
                </figure>
                <figure class="portfolioitem">
                    <figcaption>Portfolio Item 2</figcaption>
                    <img src="./assets/images/Eric.jpg" alt="Portfolio Image 2" />
                </figure>
                <figure class="portfolioitem">
                    <figcaption>Portfolio Item 3</figcaption>
                    <img src="./assets/images/Eric.jpg" alt="Portfolio Image 3" />
                </figure>
                <figure class="portfolioitem">
                    <figcaption>Portfolio Item 4</figcaption>
                    <img src="./assets/images/Eric.jpg" alt="Portfolio Image 4" />
                </figure>
            </section>
        </section>
        <!-- The My Resume Section Starts Here -->
        <section id="resume">
            <p>This is the My Resume section</p>
        </section>
        <!-- The Get In Contact Section Starts Here -->
        <section id="contact">
            <p>This is the Get In Contact section</p>
        </section>
    </main>
    <!-- The Footer Section Starts Here -->
    <footer>
        <p>This is the Footer section</p>
    </footer>
</body>
</html>
